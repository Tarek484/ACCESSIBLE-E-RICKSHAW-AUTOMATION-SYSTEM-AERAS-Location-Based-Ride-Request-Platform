version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: erickshaw-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=erickshaw
    networks:
      - erickshaw-network

  backend:
    build: .
    container_name: erickshaw-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/erickshaw
      - JWT_SECRET=erickshaw_super_secret_key_2025_change_in_production
      - PORT=5000
      - NODE_ENV=production
      - ADMIN_EMAIL=admin@erickshaw.com
      - ADMIN_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - erickshaw-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  erickshaw-network:
    driver: bridge
